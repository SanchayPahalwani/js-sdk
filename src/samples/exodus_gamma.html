<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exodus Gamma Sample</title>
</head>
<body>
    <h4>Demo Wallet</h4>
    ========================
    <br><br>   
    
    <pre id="user"></pre>
    
    <br><br>

    <button onclick="havePayIDClaim()">Have PayIDClaim?</button>
    <button onclick="getPayIDClaim()">Show PayIDClaim</button>
    
    <br><br>

    <input id="registrationId">
    <button onclick="getIdAvailability()">Check Availability</button><br>
    <span id='availability'></span>
    
    <br><br>

    <br><br>

    Virtual Address: <input id="virtualAddress"><br>
    Passcode: <input id="passcode"><br>
    <button onclick="invokeSetup()">Add PayIDClaim</button>
    
    <br><br>    
    
    Wallet Address: <span id='address'></span>

    <br><br>

    <input id="receiverVirtualAddress">
    <select id="currency">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="TRX">TRX</option>
    </select>
    <button onclick="resolveAddress()">Resolve Address</button><br>
    <pre id='addresses'></pre>
    
    <br><br>


    <script src="./exodus_gamma.ts"></script>
</body>
</html>
